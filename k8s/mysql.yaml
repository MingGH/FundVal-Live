apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: fundval
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: mysql:8.0
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_DATABASE
              value: fundval
            - name: MYSQL_USER
              value: fundval
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: fundval-secrets
                  key: DB_PASSWORD
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: fundval-secrets
                  key: DB_PASSWORD
          volumeMounts:
            - name: mysqldata
              mountPath: /var/lib/mysql
          readinessProbe:
            exec:
              command: ["mysqladmin", "ping", "-h", "localhost"]
            initialDelaySeconds: 10
            periodSeconds: 5
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
      volumes:
        - name: mysqldata
          persistentVolumeClaim:
            claimName: mysql-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: fundval
spec:
  selector:
    app: mysql
  ports:
    - port: 3306
