services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: fundval
      MYSQL_USER: fundval
      MYSQL_PASSWORD: ${DB_PASSWORD:-changeme}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - mysqldata:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  fundval:
    image: ghcr.io/ye-yu-mo/fundval-live:latest
    # build: .
    ports:
      - "21345:21345"
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      - DATABASE_URL=mysql://fundval:${DB_PASSWORD:-changeme}@mysql:3306/fundval
      - JWT_SECRET=${JWT_SECRET}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}

      # AI Configuration (optional)
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_API_BASE=${OPENAI_API_BASE:-https://api.openai.com/v1}
      - AI_MODEL_NAME=${AI_MODEL_NAME:-gpt-3.5-turbo}

      # Email Configuration (optional)
      - SMTP_HOST=${SMTP_HOST:-smtp.gmail.com}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - EMAIL_FROM=${EMAIL_FROM:-noreply@fundval.live}
    restart: unless-stopped

volumes:
  mysqldata:
